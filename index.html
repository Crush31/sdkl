<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxury Tree - Custom Edition</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Ma+Shan+Zheng&display=swap');

        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Cinzel', serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui-layer { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%); }
        
        #main-title {
            position: absolute;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 800;
            font-size: clamp(28px, 5vw, 60px); /* 变小 */
            letter-spacing: 0.1em; /* 变小 */
            text-transform: uppercase;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            min-height: 1.2em;
            
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(180deg, #fffdf0 0%, #eacda3 30%, #d6ae7b 60%, #8b6c42 100%);
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.6)); /* 变小 */
            
            animation: titleFadeIn 2s ease-out forwards 1s;
            transition: filter 1.5s ease, background-image 1.5s ease;
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        #loader { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; transition: opacity 1.2s; pointer-events: none; }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #top-right-controls { 
            position: absolute; 
            top: 350px; /* 向下移动 */
            right: 15px;
            z-index: 30; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            pointer-events: auto; 
            transition: opacity 0.3s ease;
        }
        
        .control-col { display: flex; flex-direction: column; gap: 10px; }
        
        .control-btn { 
            background: rgba(10, 10, 10, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            width: 85px; 
            padding: 4px 0; 
            border-radius: 6px; 
            font-family: 'Cinzel', serif; 
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            backdrop-filter: blur(5px); 
            transition: all 0.3s ease; 
        }
        
        .control-btn:hover { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.8); color: #fff; transform: scale(1.05); }
        .control-btn:active { transform: scale(0.95); }
        .control-btn.disabled { color: #666; border-color: #444; }
        
        #file-input, #music-input, #import-input { display: none; }

        /* 模式控制按钮 - 移动到页面底部 */
        #mode-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            display: flex;
            flex-direction: row;
            gap: 8px;
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            padding: 6px 12px;
            backdrop-filter: blur(5px);
        }

        .mode-btn {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 85px;
            padding: 8px 0;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
            color: #fff;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
        }

        .mode-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.8);
            color: #fff;
            transform: scale(1.05);
        }

        #letter-editor-modal { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 80%; 
            max-width: 450px; 
            background: rgba(10, 10, 10, 0.95); 
            border: 1px solid #d4af37; 
            border-radius: 8px; 
            padding: 15px; 
            z-index: 200; 
            display: none; 
            flex-direction: column; 
            gap: 12px; 
            pointer-events: auto; 
        }
        
        #letter-editor-modal h3 { 
            color: #d4af37; 
            margin: 0; 
            text-align: center; 
            font-size: 16px; 
        }
        
        #letter-text-input { 
            width: 100%; 
            height: 120px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid #444; 
            color: #fff; 
            padding: 8px; 
            resize: none; 
            outline: none; 
            font-size: 14px; 
        }
        
        .modal-btn-group { display: flex; justify-content: flex-end; gap: 8px; }

        #letter-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 150; 
            background: rgba(0,0,0,0.6); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            pointer-events: auto; 
            opacity: 0; 
            transition: opacity 1.5s ease; 
        }
        
        .letter-paper { 
            height: 75%; 
            aspect-ratio: 3/4; 
            background: rgba(255, 252, 240, 0.15); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            padding: 5vh; 
            box-sizing: border-box; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            transform: translateY(20px); 
            transition: transform 1.5s ease-out; 
            border-radius: 12px; 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3); 
        }
        
        .letter-content { 
            font-family: 'Ma Shan Zheng', cursive; 
            font-size: clamp(14px, 2vh, 20px); 
            line-height: 1.6; 
            color: rgba(255, 255, 255, 0.9); 
            text-shadow: 0 0 4px rgba(255,215,0, 0.3); 
            white-space: pre-wrap; 
            overflow-y: auto; 
            flex: 1; 
            scroll-behavior: smooth; 
        }
        
        .letter-content::-webkit-scrollbar { width: 5px; }
        .letter-content::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 2.5px; }
        .cursor::after { content: '|'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .letter-close-btn { 
            position: absolute; 
            top: 12px; 
            right: 12px; 
            width: 25px; 
            height: 25px; 
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.6); 
            border-radius: 50%; 
            color: #d4af37; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-size: 16px; 
        }
        
        .letter-close-btn:hover { background: #d4af37; color: #000; border-color: #fff; }

        /* 隐藏控制按钮 */
        #hide-controls-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 30;
            width: 40px;
            height: 40px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            pointer-events: auto;
            font-size: 18px;
        }

        #hide-controls-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            color: #fff;
            transform: scale(1.1);
        }

        #hide-controls-btn.hidden {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
            color: #fff;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="main-title"></div>

        <div id="top-right-controls">
            <button id="btn-bg-music" class="control-btn">上传音乐</button>
            <button id="btn-add-photo" class="control-btn">上传照片</button>
            <button id="btn-write-letter" class="control-btn">上传书信</button>
            <button id="btn-set-title" class="control-btn">设置标题</button>
            <button id="btn-fullscreen" class="control-btn">全屏显示</button>
            <button id="btn-switch-theme" class="control-btn">颜色切换</button>
        </div>

        <!-- 模式控制按钮 - 移动到页面底部 -->
        <div id="mode-controls">
            <button id="btn-mode-gather" class="mode-btn active">聚拢模式</button>
            <button id="btn-mode-scatter" class="mode-btn">分散模式</button>
            <button id="btn-mode-letter" class="mode-btn">书信模式</button>
        </div>

        <!-- 隐藏控制按钮 -->
        <div id="hide-controls-btn" title="隐藏/显示控制">⚙️</div>

        <input type="file" id="file-input" multiple accept="image/*">
        <input type="file" id="music-input" accept="audio/mp3,audio/*">
    </div>

    <div id="letter-editor-modal">
        <h3>撰写你的心意</h3>
        <textarea id="letter-text-input" placeholder="在这里写下你想说的话..."></textarea>
        <div class="modal-btn-group">
            <button id="btn-cancel-letter" class="control-btn" style="width: 70px;">取消</button>
            <button id="btn-save-letter" class="control-btn" style="width: 70px;">保存</button>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="letter-paper">
            <div class="letter-close-btn" id="btn-close-letter-mode">×</div>
            <div class="letter-content" id="letter-content-display"></div>
        </div>
    </div>
    
    <audio id="bg-music" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        const CONFIG = {
            colors: {
                bg: 0x020205, gold: 0xffd700, red: 0x880000, green: 0x004400,
                iceBlue: 0xaaddff, 
                iceCyan: 0x00ffff, 
                iceMagenta: 0xff00cc,
                iceDeep: 0x002244,
                white: 0xffffff,
                barbieHot: 0xff1694,
                barbieSoft: 0xffb7c5,
                barbieViolet: 0xd461e3
            },
            particles: { 
                count: 1800, dustCount: 1500, treeHeight: 28, treeRadius: 9,
                snowCount: 2500, snowSpeed: 10 
            },
            camera: { z: 55 },
            controls: {
                rotationSpeed: 0.5,
                zoomSpeed: 0.1,
                minZoom: 20,
                maxZoom: 80
            }
        };

        const STATE = {
            mode: 'GATHER', // GATHER, SCATTER, LETTER, FOCUS_PHOTO
            currentMode: 'GATHER',
            focusTarget: null,
            focusedPhotoMesh: null,
            currentPhotoIndex: -1,
            currentThemeIndex: 0, 
            scatterScale: 1.0,
            rotation: { x: 0, y: 0 },
            targetRotation: { x: 0.1, y: 0 },
            time: 0,
            starMesh: null,
            starHaloMesh: null,
            letterContent: "", 
            letterTyper: null,
            letterStartTimer: null,
            musicData: null,
            // 鼠标控制状态
            isMouseDown: false,
            lastMouseX: 0,
            lastMouseY: 0,
            // 键盘控制状态
            keys: {},
            // 存储已上传照片的URL，防止重复上传
            uploadedPhotoURLs: new Set(),
            // 存储照片数据
            photos: [],
            // 动画状态
            isAnimating: false,
            animationProgress: 0,
            animationDuration: 1.5,
            // 控制面板隐藏状态
            controlsHidden: false,
            // 照片位置调整
            photoFocusPosition: new THREE.Vector3(0, 0, 0)
        };

        let scene, camera, renderer, composer, clock = new THREE.Clock();
        let mainGroup, starGroup, bgGroup, photoMeshGroup, particleSystem = []; 
        let galaxySystem = null; 
        let snowSystem = null;
        let heartSystem = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        let caneTexture, snowTexture, heartTexture, matLib = {};
        
        const _tempVec = new THREE.Vector3();
        const _targetVec = new THREE.Vector3();
        const _invMatrix = new THREE.Matrix4();

        async function init() {
            initThree();            
            setupEnvironment();     
            setupLights();          
            createTextures();       
            createMaterials(); 
            
            createGalaxyBackground(); 
            createSnowBackground();
            createHeartBackground();
            
            createParticles();      
            setupPostProcessing();
            setupEvents();          
            setupLetterSystem(); 
            setupModeControls();
            setupHideControls();
            
            switchTheme(0);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate(); 
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", depth: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); scene.add(bgGroup);
            mainGroup = new THREE.Group(); mainGroup.rotation.x = 0.1; scene.add(mainGroup);
            starGroup = new THREE.Group(); mainGroup.add(starGroup);
            photoMeshGroup = new THREE.Group(); mainGroup.add(photoMeshGroup);
        }

        function setupEnvironment() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            pmrem.compileEquirectangularShader();
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);
            
            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40); spotGold.angle = 0.4; spotGold.decay = 2;
            scene.add(spotGold);
            
            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30); spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.75; bloom.strength = 0.5; bloom.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);
        }

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);

            const hCvs = document.createElement('canvas'); hCvs.width = 64; hCvs.height = 64;
            const hCtx = hCvs.getContext('2d');
            hCtx.fillStyle = '#ffffff';
            hCtx.beginPath();
            hCtx.moveTo(32, 20);
            hCtx.bezierCurveTo(32, 17, 30, 10, 20, 10);
            hCtx.bezierCurveTo(10, 10, 10, 25, 10, 25);
            hCtx.bezierCurveTo(10, 35, 20, 42, 32, 55);
            hCtx.bezierCurveTo(44, 42, 54, 35, 54, 25);
            hCtx.bezierCurveTo(54, 25, 54, 10, 44, 10);
            hCtx.bezierCurveTo(36, 10, 32, 17, 32, 20);
            hCtx.fill();
            heartTexture = new THREE.CanvasTexture(hCvs);
        }

        function createMaterials() {
            matLib.gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, envMapIntensity: 2.5, emissive: 0x664400, emissiveIntensity: 0.2 });
            matLib.green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, metalness: 0.4, roughness: 0.3, emissive: 0x001100, emissiveIntensity: 0.1 });
            matLib.red = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000, emissiveIntensity: 0.4 });
            matLib.candy = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.3, metalness: 0.1, emissive: 0x222222 });
            matLib.starGold = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 1.0, roughness: 0 });
            matLib.frameGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 });

            const frostTex = createFrostTexture();
            matLib.ice = new THREE.MeshPhysicalMaterial({ 
                color: 0xffffff, metalness: 0.1, roughness: 0.05, 
                transmission: 0.95, thickness: 1.5, ior: 1.8, 
                clearcoat: 1.0, envMapIntensity: 2.0,
                iridescence: 1.0, iridescenceIOR: 1.3, iridescenceThicknessRange: [100, 400],
                emissive: CONFIG.colors.iceBlue, emissiveIntensity: 0.3 
            });
            matLib.frozenCyan = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.iceCyan, metalness: 0.8, roughness: 0.2,
                emissive: CONFIG.colors.iceCyan, emissiveIntensity: 2.0,
                clearcoat: 1.0
            });
            matLib.frozenMagenta = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.iceMagenta, metalness: 0.5, roughness: 0.2,
                emissive: CONFIG.colors.iceMagenta, emissiveIntensity: 1.5,
                clearcoat: 1.0
            });
            matLib.starIce = new THREE.MeshPhysicalMaterial({ 
                color: CONFIG.colors.iceCyan, emissive: 0xffffff, emissiveIntensity: 3.0, 
                metalness: 0.2, roughness: 0, transmission: 0.6, thickness: 3.0 
            });
            matLib.snow = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.1, roughness: 0.8, emissive: 0xaaaaaa, emissiveIntensity: 0.8 });
            
            matLib.barbieMain = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.barbieHot, metalness: 0.2, roughness: 0.1, clearcoat: 1.0, emissive: 0x440022, emissiveIntensity: 0.3 });
            matLib.barbieSoft = new THREE.MeshStandardMaterial({ color: CONFIG.colors.barbieSoft, metalness: 0.1, roughness: 0.4, emissive: 0x442233, emissiveIntensity: 0.2 });
            matLib.pearl = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1, transmission: 0.1, clearcoat: 1.0, iridescence: 1.0, iridescenceIOR: 1.3 });
            matLib.starBarbie = new THREE.MeshStandardMaterial({ color: CONFIG.colors.barbieHot, emissive: 0xff0088, emissiveIntensity: 4.0, metalness: 0.5, roughness: 0.1 });
            matLib.frameBarbie = matLib.barbieMain;

            matLib.snowBorder = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8, side: THREE.BackSide });
            matLib.frameIce = matLib.ice;
            matLib.dust = new THREE.MeshBasicMaterial({ color: 0xffffee, blending: THREE.AdditiveBlending });
            matLib.snowFlake = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, map: snowTexture, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false });
            matLib.heartFlake = new THREE.PointsMaterial({ color: CONFIG.colors.barbieHot, size: 1.5, map: heartTexture, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false });
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.offset = Math.random() * 100; this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) { this.baseEmissive = mesh.material.emissive.clone(); this.hasEmissive = true; }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; let t = Math.random();
                
                if (Math.random() > 0.7 && !this.isDust && this.type !== 'PHOTO') {
                    const y = (t * h) - h/2, angle = t * Math.PI * 12, rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); const y = (t * h) - h/2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                
                // 对于照片，分散时放在更显眼的位置
                if (this.type === 'PHOTO') {
                    const rScatter = 8 + Math.random() * 5; // 照片在更近的距离
                    const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1) * 0.5 + Math.PI * 0.25; // 照片在视野中心区域
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                } else {
                    // 普通粒子分散到更远的地方
                    const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                    const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                }
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;
                
                if (mode === 'SCATTER' || mode === 'LETTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(1.0);
                    target = _targetVec;
                }
                else if (mode === 'FOCUS_PHOTO') {
                    if (this.mesh === focusTargetMesh) {
                        // 照片聚焦：飞到屏幕正中心位置
                        _targetVec.copy(STATE.photoFocusPosition);
                        target = _targetVec;
                        lerpSpeed = 5.0;
                        
                        // 让照片始终面向相机
                        this.mesh.lookAt(camera.position);
                        
                        // 根据照片宽高比调整缩放
                        const aspect = this.mesh.userData?.aspect || 1;
                        let scaleFactor = 6.0;
                        if (aspect > 1.5) { // 横向照片
                            scaleFactor = 8.0;
                        } else if (aspect < 0.7) { // 纵向照片
                            scaleFactor = 4.0;
                        }
                        s = this.baseScale * scaleFactor;
                    } else {
                        // 其他粒子远离
                        target = this.posScatter;
                        s = 0.01;
                        lerpSpeed = 6.0;
                    }
                } else {
                    // GATHER 模式
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'GATHER') { 
                    const floatScale = (STATE.currentThemeIndex === 1) ? 0.3 : 0.15;
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * floatScale; 
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1; 
                }
                
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);

                if (this.hasEmissive && mode === 'GATHER' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    const maxEmit = (STATE.currentThemeIndex === 1) ? 3.0 : 2.5;
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * maxEmit) : 0.4;
                }

                if (mode !== 'FOCUS_PHOTO') {
                    if (this.isDust) {
                        s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    } else if ((mode === 'SCATTER' || mode === 'LETTER') && this.type === 'PHOTO') {
                        s = this.baseScale * 2.5; // 照片在分散模式下稍微大一些
                    }
                    
                    if (STATE.currentThemeIndex === 1 && mode === 'GATHER' && !this.isDust && this.type !== 'PHOTO') {
                        s *= (1.0 + 0.2 * Math.sin(time * 3 + this.offset));
                    }
                }
                this.mesh.scale.lerp(_tempVec.set(s,s,s), 5*dt);
            }
        }

        function createGalaxyBackground() {
            const geometry = new THREE.BufferGeometry(), count = 3000;
            const pos = new Float32Array(count * 3), sizes = new Float32Array(count), colors = new Float32Array(count * 3);
            const c1 = new THREE.Color(0x88aaff), c2 = new THREE.Color(0xffffee), c3 = new THREE.Color(0xffd700);
            for(let i=0; i<count; i++) {
                const r = 60 + Math.random()*250, theta = Math.random()*Math.PI*2, phi = Math.acos(2*Math.random()-1);
                pos[i*3] = r*Math.sin(phi)*Math.cos(theta); pos[i*3+1] = r*Math.sin(phi)*Math.sin(theta); pos[i*3+2] = r*Math.cos(phi);
                sizes[i] = Math.random()*2.0;
                let c = Math.random(), finalC = c<0.6?c2:(c<0.9?c1:c3);
                colors[i*3]=finalC.r; colors[i*3+1]=finalC.g; colors[i*3+2]=finalC.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            galaxySystem = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 1.0, transparent: true, opacity: 0.8, vertexColors: true, sizeAttenuation: true, blending: THREE.AdditiveBlending, depthWrite: false }));
            bgGroup.add(galaxySystem);
        }

            const pos = new Float32Array(count * 3);
            const velocities = new Float32Array(count); 

            for(let i=0; i<count; i++) {
                pos[i*3] = (Math.random() - 0.5) * 100; 
                pos[i*3+1] = (Math.random() - 0.5) * 100; 
                pos[i*3+2] = (Math.random() - 0.5) * 60; 
                velocities[i] = 1.0 + Math.random(); 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 1));

            snowSystem = new THREE.Points(geometry, matLib.snowFlake);
            snowSystem.visible = false; 
            bgGroup.add(snowSystem);
        }

            const velocities = new Float32Array(count);
            const colors = new Float32Array(count * 3);
            const c1 = new THREE.Color(CONFIG.colors.barbieHot);

                velocities[i] = 0.5 + Math.random() * 0.8; 
                let c = Math.random();
                let finalC = c < 0.4 ? c1 : (c < 0.7 ? c2 : c3);
                colors[i*3] = finalC.r; colors[i*3+1] = finalC.g; colors[i*3+2] = finalC.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const mat = matLib.heartFlake.clone();
            mat.vertexColors = true;
            heartSystem = new THREE.Points(geometry, mat);
            heartSystem.visible = false;
            bgGroup.add(heartSystem);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16), boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45);
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-0.5,0), new THREE.Vector3(0,0.3,0), new THREE.Vector3(0.1,0.5,0), new THREE.Vector3(0.3,0.4,0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 8, 0.08, 6, false), dustGeo = new THREE.OctahedronGeometry(0.1, 0);

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.35) { mesh = new THREE.Mesh(boxGeo, matLib.green); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, matLib.gold); type = 'GOLD_BOX'; } 
                else if (rand < 0.90) { mesh = new THREE.Mesh(sphereGeo, matLib.gold); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.96) { mesh = new THREE.Mesh(sphereGeo, matLib.red); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, matLib.candy); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.4; mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(dustGeo, matLib.dust); mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true));
            }
            createStarTopper();
        }

        function createStarTopper() {
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(1.5, 0), matLib.starGold);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            const halo = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), new THREE.MeshBasicMaterial({ 
                map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/glow.png'), 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.5, color: 0xffaa00 
            }));
            star.add(halo); starGroup.add(star);
            STATE.starMesh = star; STATE.starHaloMesh = halo; 
        }

        function switchTheme(themeIndex) {
            STATE.currentThemeIndex = themeIndex;

            const titleEl = document.getElementById('main-title');
            if (titleEl) {
                if (themeIndex === 0) { 
                    titleEl.style.color = '#d4af37';
                    titleEl.style.textShadow = '0 0 12px rgba(212, 175, 55, 0.4), 0 0 25px rgba(212, 175, 55, 0.2)';
                } else if (themeIndex === 1) { 
                    titleEl.style.color = '#e0ffff';
                    titleEl.style.textShadow = '0 0 12px rgba(0, 255, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.4), 0 0 35px rgba(170, 221, 255, 0.3)';
                } else if (themeIndex === 2) { 
                    titleEl.style.color = '#ff69b4';
                    titleEl.style.textShadow = '0 0 12px rgba(255, 22, 148, 0.6), 0 0 25px rgba(255, 183, 197, 0.4)';
                }
            }
            
            renderer.toneMappingExposure = (themeIndex === 1) ? 1.2 : (themeIndex === 2 ? 0.9 : 1.0);
            
            if (galaxySystem) galaxySystem.visible = (themeIndex === 0);
            if (snowSystem) snowSystem.visible = (themeIndex === 1);
            if (heartSystem) heartSystem.visible = (themeIndex === 2);

            const fogColor = (themeIndex === 2) ? 0x1a0510 : ((themeIndex === 1) ? 0x000510 : CONFIG.colors.bg);
            scene.fog.color.setHex(fogColor); 
            scene.background.setHex(fogColor);

            particleSystem.forEach(p => {
                if (p.isDust) {
                    if (themeIndex === 2) p.mesh.material.color.setHex(CONFIG.colors.barbieSoft);
                    else if (themeIndex === 1) p.mesh.material.color.setHex(CONFIG.colors.iceCyan); 
                    else p.mesh.material.color.setHex(0xffffee);
                    return;
                }
                
                if (p.type === 'PHOTO') {
                    const group = p.mesh;
                    let frameMat;
                    if(themeIndex === 0) frameMat = matLib.frameGold;
                    else if(themeIndex === 1) frameMat = matLib.frameIce; 
                    else frameMat = matLib.frameBarbie;

                    if (group.children[0]) group.children[0].material = frameMat;
                    if (group.children[2]) group.children[2].visible = (themeIndex !== 0); 
                    return;
                }

                let newMat;
                if (themeIndex === 0) { 
                    if(p.type.includes('GOLD')) newMat = matLib.gold;
                    else if(p.type === 'BOX') newMat = matLib.green;
                    else if(p.type === 'RED') newMat = matLib.red;
                    else if(p.type === 'CANE') newMat = matLib.candy;
                } else if (themeIndex === 1) { 
                    if(p.type === 'GOLD_SPHERE') newMat = matLib.frozenCyan; 
                    else if(p.type === 'GOLD_BOX' || p.type === 'BOX') newMat = matLib.ice; 
                    else if(p.type === 'RED') newMat = matLib.frozenMagenta; 
                    else if(p.type === 'CANE') newMat = matLib.snow; 
                } else if (themeIndex === 2) { 
                    if(p.type.includes('GOLD')) newMat = matLib.barbieMain; 
                    else if(p.type === 'BOX') newMat = matLib.barbieSoft; 
                    else if(p.type === 'RED') newMat = matLib.pearl; 
                    else if(p.type === 'CANE') newMat = matLib.barbieMain; 
                }
                
                if (newMat) p.mesh.material = newMat;
            });

            if (STATE.starMesh && STATE.starHaloMesh) {
                if(themeIndex === 0) {
                    STATE.starMesh.material = matLib.starGold;
                    STATE.starHaloMesh.material.color.setHex(0xffaa00);
                } else if(themeIndex === 1) {
                    STATE.starMesh.material = matLib.starIce;
                    STATE.starHaloMesh.material.color.setHex(CONFIG.colors.iceCyan);
                } else {
                    STATE.starMesh.material = matLib.starBarbie;
                    STATE.starHaloMesh.material.color.setHex(CONFIG.colors.barbieHot);
                }
            }
        }

        function addPhotoToScene(texture, photoURL) {
            if (!texture.image) return;
            
            // 检查是否已上传相同的照片
            if (STATE.uploadedPhotoURLs.has(photoURL)) {
                alert('这张照片已经上传过了！');
                return;
            }
            
            STATE.uploadedPhotoURLs.add(photoURL);
            
            const aspect = texture.image.width / texture.image.height;
            let photoW = (aspect >= 1) ? 1.0 : 1.0 * aspect, photoH = (aspect >= 1) ? 1.0 / aspect : 1.0;
            
            const group = new THREE.Group();
            group.userData = { type: 'PHOTO', photoURL: photoURL, aspect: aspect };
            
            const frameGeo = new THREE.BoxGeometry(photoW + 0.12, photoH + 0.12, 0.08);
            
            let currentFrameMat;
            if (STATE.currentThemeIndex === 0) currentFrameMat = matLib.frameGold;
            else if (STATE.currentThemeIndex === 1) currentFrameMat = matLib.frameIce;
            else currentFrameMat = matLib.frameBarbie;

            const frame = new THREE.Mesh(frameGeo, currentFrameMat);
            group.add(frame);
            
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(photoW, photoH), new THREE.MeshBasicMaterial({ map: texture }));
            photo.position.z = 0.05; group.add(photo);

            const borderGeo = new THREE.BoxGeometry(photoW + 0.20, photoH + 0.20, 0.06);
            const border = new THREE.Mesh(borderGeo, matLib.snowBorder);
            border.position.z = -0.02; border.visible = (STATE.currentThemeIndex !== 0);
            group.add(border);

            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            
            // 存储照片数据
            STATE.photos.push({
                mesh: group,
                photoURL: photoURL,
                texture: texture,
                aspect: aspect
            });
        }

        function handleImageUpload(e) {
            if(!e.target.files.length) return;
            Array.from(e.target.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const photoURL = ev.target.result;
                    new THREE.TextureLoader().load(photoURL, t => { 
                        t.colorSpace = THREE.SRGBColorSpace; 
                        addPhotoToScene(t, photoURL); 
                    });
                };
                reader.readAsDataURL(f);
            });
        }

        function clearPhotos() {
            const photosToRemove = particleSystem.filter(p => p.type === 'PHOTO');
            photosToRemove.forEach(p => {
                photoMeshGroup.remove(p.mesh);
                p.mesh.traverse(child => {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                           if(Array.isArray(child.material)) child.material.forEach(m=>m.dispose());
                           else child.material.dispose();
                        }
                    }
                });
            });
            particleSystem = particleSystem.filter(p => p.type !== 'PHOTO');
            STATE.uploadedPhotoURLs.clear();
            STATE.photos = [];
        }

        function exportSceneData() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO').map(p => {
                try {
                    return p.mesh.children[1].material.map.image.src; 
                } catch(e) { return null; }
            }).filter(src => src !== null);

            const exportData = {
                music: STATE.musicData, 
                letter: STATE.letterContent,
                photos: photos,
                theme: STATE.currentThemeIndex,
                title: document.getElementById('main-title').innerText,
                mode: STATE.currentMode
            };

            const blob = new Blob([JSON.stringify(exportData)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "tree.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function importSceneData(jsonData) {
            try {
                const data = JSON.parse(jsonData);
                
                if (data.title) {
                    document.getElementById('main-title').innerText = data.title;
                }

                if (data.letter) STATE.letterContent = data.letter;

                if (data.music) {
                    STATE.musicData = data.music;
                    const audioEl = document.getElementById('bg-music');
                    audioEl.src = data.music;
                    audioEl.currentTime = 0;
                    audioEl.play().catch(console.warn);
                }

                clearPhotos();
                if (data.photos && Array.isArray(data.photos)) {
                    const loader = new THREE.TextureLoader();
                    data.photos.forEach(src => {
                        STATE.uploadedPhotoURLs.add(src);
                        loader.load(src, t => { 
                            t.colorSpace = THREE.SRGBColorSpace; 
                            addPhotoToScene(t, src); 
                        });
                    });
                }

                if (data.theme !== undefined) {
                    switchTheme(data.theme);
                }
                
                if (data.mode) {
                    switchMode(data.mode);
                }
                
                document.documentElement.requestFullscreen().catch(err => {
                    console.log("Auto fullscreen blocked by browser policy:", err);
                });

            } catch (e) {
                console.error("Import failed:", e);
                alert("文件格式错误，无法导入");
            }
        }

        function setupLetterSystem() {
            const modal = document.getElementById('letter-editor-modal'), txt = document.getElementById('letter-text-input');
            document.getElementById('btn-write-letter').onclick = (e) => { e.stopPropagation(); modal.style.display = 'flex'; txt.value = STATE.letterContent; };
            document.getElementById('btn-cancel-letter').onclick = (e) => { e.stopPropagation(); modal.style.display = 'none'; };
            document.getElementById('btn-save-letter').onclick = (e) => {

        function setupHideControls() {
            const hideBtn = document.getElementById('hide-controls-btn');
            hideBtn.onclick = (e) => {
                e.stopPropagation();
                STATE.controlsHidden = !STATE.controlsHidden;
                
                // 切换按钮状态
                hideBtn.classList.toggle('hidden', STATE.controlsHidden);
                
                // 隐藏/显示控制面板
                const topControls = document.getElementById('top-right-controls');
                const title = document.getElementById('main-title');
                const modeControls = document.getElementById('mode-controls');
                
                if (STATE.controlsHidden) {
                    topControls.style.opacity = '0';
                    topControls.style.pointerEvents = 'none';
                    if (title) title.style.opacity = '0';
                    if (modeControls) modeControls.style.opacity = '0';
                    if (modeControls) modeControls.style.pointerEvents = 'none';
                } else {
                    topControls.style.opacity = '1';
                    topControls.style.pointerEvents = 'auto';
                    if (title) title.style.opacity = '1';
                    if (modeControls) modeControls.style.opacity = '1';
                    if (modeControls) modeControls.style.pointerEvents = 'auto';
                }
            };
        }

        function focusOnPhoto(photoMesh) {
            if (STATE.mode === 'FOCUS_PHOTO' && STATE.focusedPhotoMesh === photoMesh) {
                // 如果已经聚焦在这个照片上，则退出聚焦模式
                exitPhotoFocus();
            } else {
                // 进入照片聚焦模式
                STATE.focusedPhotoMesh = photoMesh;
                STATE.mode = 'FOCUS_PHOTO';
                STATE.currentMode = 'FOCUS_PHOTO';
                updateModeButtons();
                
                // 计算屏幕中心位置（相机前方固定距离）
                // 将照片移动到相机前方合适距离，正好在屏幕中心
                STATE.photoFocusPosition.set(0, 0, CONFIG.camera.z - 12);
                
                // 自动旋转到照片
                STATE.isAnimating = true;
                STATE.animationProgress = 0;
                STATE.targetRotation.x = 0;
                STATE.targetRotation.y = 0;
            }
        }

        function exitPhotoFocus() {
            if (STATE.mode === 'FOCUS_PHOTO') {
                STATE.mode = 'SCATTER';
                STATE.currentMode = 'SCATTER';
                STATE.focusedPhotoMesh = null;
                STATE.isAnimating = true;
                STATE.animationProgress = 0;
                STATE.targetRotation.x = 0.1;
                STATE.targetRotation.y = STATE.rotation.y;
                updateModeButtons();
            }
        }

        function enterLetterMode() {
            if (STATE.mode === 'LETTER') return;
            
            // 先切换到分散模式
            STATE.mode = 'SCATTER';
            STATE.currentMode = 'LETTER';
            updateModeButtons();
            
            // 延迟显示书信界面
            setTimeout(() => {
                const overlay = document.getElementById('letter-overlay');
                const paper = document.querySelector('.letter-paper');
                const display = document.getElementById('letter-content-display');
                
                overlay.style.display = 'flex'; 
                requestAnimationFrame(() => { 
                    overlay.style.opacity = 1; 
                    paper.style.transform = 'translateY(0)'; 
                });
                
                display.textContent = ''; 
                display.classList.remove('cursor');
                
                let i = 0;
                const typeWriter = () => {
                    if (STATE.mode !== 'LETTER') return;
                    if (i < STATE.letterContent.length) { 
                        display.textContent += STATE.letterContent.charAt(i++); 
                        display.scrollTop = display.scrollHeight; 
                        STATE.letterTyper = setTimeout(typeWriter, 100); 
                    }
                    else display.classList.remove('cursor');
                };
                
                STATE.letterStartTimer = setTimeout(() => { 
                    if(STATE.mode === 'LETTER') { 
                        display.classList.add('cursor'); 
                        typeWriter(); 
                    } 
                }, 2000);
                
                // 更新模式为书信模式
                STATE.mode = 'LETTER';
                updateModeButtons();
                
                // 设置适合阅读的视角
                STATE.isAnimating = true;
                STATE.animationProgress = 0;
                STATE.targetRotation.x = Math.PI / 6; // 稍微俯视的角度
                STATE.targetRotation.y = STATE.rotation.y;
            }, 500);
        }

        function exitLetterMode() {
            STATE.mode = 'GATHER';
            STATE.currentMode = 'GATHER';
            clearTimeout(STATE.letterTyper); 
            clearTimeout(STATE.letterStartTimer);
            
            const overlay = document.getElementById('letter-overlay');
            const paper = document.querySelector('.letter-paper');
            overlay.style.opacity = 0; 
            paper.style.transform = 'translateY(20px)';
            
            setTimeout(() => { 
                overlay.style.display = 'none'; 
            }, 500);
            
            updateModeButtons();
            
            // 动画回到聚拢模式
            STATE.isAnimating = true;
            STATE.animationProgress = 0;
            STATE.targetRotation.x = 0.1;
            STATE.rotation.y = STATE.rotation.y;
        }

        function handleMouseDown(event) {
            STATE.isMouseDown = true;
            STATE.lastMouseX = event.clientX;
            STATE.lastMouseY = event.clientY;
        }

        function handleMouseMove(event) {
            if (!STATE.isMouseDown || STATE.mode === 'LETTER') return;
            
            const deltaX = event.clientX - STATE.lastMouseX;
            const deltaY = event.clientY - STATE.lastMouseY;
            
            STATE.rotation.y += deltaX * 0.01;
            STATE.rotation.x += deltaY * 0.01;
            
            STATE.lastMouseX = event.clientX;
            STATE.lastMouseY = event.clientY;
        }

        function handleMouseUp(event) {
            STATE.isMouseDown = false;
            
            // 检查是否点击了照片（在分散模式下）
            if (STATE.mode === 'SCATTER' || STATE.mode === 'FOCUS_PHOTO') {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                // 只检查照片
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                const photoMeshes = photos.map(p => p.mesh.children[1]); // 照片mesh是第二个子元素
                
                const intersects = raycaster.intersectObjects(photoMeshes, true);
                
                if (intersects.length > 0) {
                    const photoMesh = intersects[0].object.parent;
                    focusOnPhoto(photoMesh);
                    return;
                }
                
                // 如果点击空白处且当前是照片聚焦模式，则退出
                if (STATE.mode === 'FOCUS_PHOTO') {
                    exitPhotoFocus();
                }
            }
        }

        function handleWheel(event) {
            event.preventDefault();
            
            const zoomDelta = event.deltaY * CONFIG.controls.zoomSpeed;
            camera.position.z = THREE.MathUtils.clamp(
                camera.position.z + zoomDelta,
                CONFIG.controls.minZoom,
                CONFIG.controls.maxZoom
            );
        }

        function handleKeyDown(event) {
            STATE.keys[event.key.toLowerCase()] = true;
            
            // 空格键切换主题
            if (event.code === 'Space') {
                event.preventDefault();
                switchTheme((STATE.currentThemeIndex + 1) % 3);
            }
            
            // F键切换全屏
            if (event.key.toLowerCase() === 'f') {
                event.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
            
            // ESC键退出特殊模式
            if (event.key.toLowerCase() === 'escape') {
                event.preventDefault();
                if (STATE.mode === 'FOCUS_PHOTO') {
                    exitPhotoFocus();
                } else if (STATE.mode === 'LETTER') {
                    exitLetterMode();
                }
            }
            
            // R键重置视图
            if (event.key.toLowerCase() === 'r') {
                event.preventDefault();
                STATE.rotation.x = 0.1;
                STATE.rotation.y = 0;
                STATE.targetRotation.x = 0.1;
                STATE.targetRotation.y = 0;
                camera.position.z = CONFIG.camera.z;
                STATE.mode = 'GATHER';
                STATE.currentMode = 'GATHER';
                updateModeButtons();
            }
            
            // H键切换隐藏控制
            if (event.key.toLowerCase() === 'h') {
                event.preventDefault();
                const hideBtn = document.getElementById('hide-controls-btn');
                hideBtn.click();
            }
        }

        function handleKeyUp(event) {
            STATE.keys[event.key.toLowerCase()] = false;
        }

        function updateKeyboardControls(dt) {
            // 方向键控制旋转
            const rotationSpeed = 2.0;
            
            if (STATE.keys['arrowleft'] || STATE.keys['a']) {
                STATE.rotation.y += rotationSpeed * dt;
            }
            if (STATE.keys['arrowright'] || STATE.keys['d']) {
                STATE.rotation.y -= rotationSpeed * dt;
            }
            if (STATE.keys['arrowup'] || STATE.keys['w']) {
                STATE.rotation.x += rotationSpeed * dt;
            }
            if (STATE.keys['arrowdown'] || STATE.keys['s']) {
                STATE.rotation.x -= rotationSpeed * dt;
            }
            
            // Q/E键控制缩放
            const zoomSpeed = 10.0;
            if (STATE.keys['q'] || STATE.keys['pageup']) {
                camera.position.z = THREE.MathUtils.clamp(
                    camera.position.z - zoomSpeed * dt,
                    CONFIG.controls.minZoom,
                    CONFIG.controls.maxZoom
                );
            }
            if (STATE.keys['e'] || STATE.keys['pagedown']) {
                camera.position.z = THREE.MathUtils.clamp(
                    camera.position.z + zoomSpeed * dt,
                    CONFIG.controls.minZoom,
                    CONFIG.controls.maxZoom
                );
            }
            
            // 1/2/3数字键快速切换主题
            if (STATE.keys['1']) {
                switchTheme(0);
            }
            if (STATE.keys['2']) {
                switchTheme(1);
            }
            if (STATE.keys['3']) {
                switchTheme(2);
            }
        }

        function switchMode(mode) {
            if (mode === STATE.currentMode && mode !== 'LETTER') return;
            
            if (mode === 'LETTER') {
                if (STATE.letterContent && STATE.letterContent.trim() !== "") {
                    enterLetterMode();
                } else {
                    alert('请先上传书信内容！');
                    return;
                }
            } else if (mode === 'SCATTER') {
                STATE.mode = 'SCATTER';
                STATE.currentMode = 'SCATTER';
                STATE.isAnimating = true;
                STATE.animationProgress = 0;
                STATE.targetRotation.x = 0.1;
                STATE.targetRotation.y = STATE.rotation.y;
            } else if (mode === 'GATHER') {
                STATE.mode = 'GATHER';
                STATE.currentMode = 'GATHER';
                STATE.isAnimating = true;
                STATE.animationProgress = 0;
                STATE.targetRotation.x = 0.1;
                STATE.targetRotation.y = STATE.rotation.y;
            }
            
            updateModeButtons();
        }

        function setupModeControls() {
            document.getElementById('btn-mode-gather').onclick = (e) => {
                e.stopPropagation();
                switchMode('GATHER');
            };
            
            document.getElementById('btn-mode-scatter').onclick = (e) => {
                e.stopPropagation();
                switchMode('SCATTER');
            };
            
            document.getElementById('btn-mode-letter').onclick = (e) => {
                e.stopPropagation();
                switchMode('LETTER');
            };
        }

        function updateModeButtons() {
            document.getElementById('btn-mode-gather').classList.toggle('active', STATE.currentMode === 'GATHER');
            document.getElementById('btn-mode-scatter').classList.toggle('active', STATE.currentMode === 'SCATTER' || STATE.currentMode === 'FOCUS_PHOTO');
            document.getElementById('btn-mode-letter').classList.toggle('active', STATE.currentMode === 'LETTER');
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;
            
            // 更新键盘控制
            updateKeyboardControls(dt);
            
            // 处理动画过渡
            if (STATE.isAnimating) {
                STATE.animationProgress += dt / STATE.animationDuration;
                if (STATE.animationProgress >= 1) {
                    STATE.animationProgress = 1;
                    STATE.isAnimating = false;
                }
                
                const t = easeInOutCubic(STATE.animationProgress);
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, STATE.targetRotation.x, t);
                STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, STATE.targetRotation.y, t);
            }
            
            // 自动旋转（如果没有鼠标或键盘输入且不在特殊模式下）
            if (!STATE.isMouseDown && 
                Object.values(STATE.keys).every(k => !k) && 
                !STATE.isAnimating &&
                (STATE.mode === 'GATHER' || STATE.mode === 'SCATTER')) {
                const baseSpeed = (STATE.currentThemeIndex === 1) ? 0.6 : 0.4;
                STATE.rotation.y -= baseSpeed * dt; 
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0);
            }
            
            mainGroup.rotation.y = STATE.rotation.y; 
            mainGroup.rotation.x = STATE.rotation.x; 
            
            if (galaxySystem && galaxySystem.visible) {
                bgGroup.rotation.y -= 0.05 * dt; 
            } else if ((snowSystem && snowSystem.visible) || (heartSystem && heartSystem.visible)) {
                const sys = snowSystem.visible ? snowSystem : heartSystem;
                const positions = sys.geometry.attributes.position.array;
                const velocities = sys.geometry.attributes.velocity.array;
                const count = (snowSystem.visible) ? CONFIG.particles.snowCount : 1500;
                
                for(let i=0; i<count; i++) {
                    positions[i*3+1] -= CONFIG.particles.snowSpeed * velocities[i] * dt;
                    if (positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                    }
                }
                sys.geometry.attributes.position.needsUpdate = true;
                bgGroup.rotation.y -= 0.02 * dt; 
            }

            if (STATE.starMesh) {
                STATE.starMesh.rotation.y -= dt; 
                STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2;
                STATE.starMesh.scale.setScalar(1.0 + Math.sin(STATE.time * 2) * 0.1);
            }

            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusedPhotoMesh, null));
            composer.render();
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function setupEvents() {
            // 窗口大小调整
            window.addEventListener('resize', () => { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
                composer.setSize(window.innerWidth, window.innerHeight); 
            });
            
            // 鼠标事件
            renderer.domElement.addEventListener('mousedown', handleMouseDown);
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseup', handleMouseUp);
            
            // 滚轮事件
            renderer.domElement.addEventListener('wheel', handleWheel, { passive: false });
            
            // 键盘事件
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            
            // 上传照片
            const fileInput = document.getElementById('file-input');
            document.getElementById('btn-add-photo').onclick = (e) => { e.stopPropagation(); fileInput.click(); };
            fileInput.onchange = handleImageUpload;

            // 上传音乐
            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music');
            document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); };
            
            musicInput.onchange = (e) => { 
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        STATE.musicData = evt.target.result; 
                        audioEl.src = evt.target.result; 
                        audioEl.currentTime = 0; 
                        audioEl.play().catch(console.warn); 
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };

            // 设置标题
            document.getElementById('btn-set-title').onclick = (e) => {
                e.stopPropagation();
                const currentTitle = document.getElementById('main-title').innerText;
                const newTitle = prompt("请输入页面标题:", currentTitle);
                if (newTitle !== null) {
                    document.getElementById('main-title').innerText = newTitle;
                }
            };

            // 全屏控制
            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement;
                fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; 
                
                const topControls = document.getElementById('top-right-controls');
                const modeControls = document.getElementById('mode-controls');
                const hideBtn = document.getElementById('hide-controls-btn');

                if (isFs) {
                    topControls.style.display = 'none'; 
                    modeControls.style.display = 'none';
                    hideBtn.style.display = 'none';
                } else {
                    topControls.style.display = 'flex';
                    modeControls.style.display = 'flex';
                    hideBtn.style.display = 'flex';
                }
            });

            // 切换主题按钮
            const btnSwitch = document.getElementById('btn-switch-theme');
            btnSwitch.onclick = (e) => {
                e.stopPropagation();
                switchTheme((STATE.currentThemeIndex + 1) % 3);
            };
        }

        init();
    </script>
